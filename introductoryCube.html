<!--
	This file contains the cube that students may use as a "practice" cube to familiarize themselves
	with the 3-Dimensional cube(s) used throughout this Module.
	This cube appears at the beginning of each of the 4 sections related to the Moments of a Cube.

	Author: Brian Inacio
-->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		/*Styles go here*/
		.infobar {
			opacity:0.65;
			width:100%;
		}
	
		.infobar p {
			margin:0px auto;
			font-size:1.5em;
			text-align:center;
			font-family:Arial, Helvetica, sans-serif;
		}
	</style>
</head>
<body>
	<div class="infobar"><p><span style="color:#ff0000;">x-axis = red</span>, <span style="color:#66ff33">y-axis = green</span>, <span style="color:#0000ff">z-axis = blue</span></p></div>
	<div class="infobar"><p>To zoom, scroll while on the cube</p></div>
	<script type="text/javascript" src="three.js-master/build/three.min.js"></script>
	<script type="text/javascript" src="three.js-master/examples/js/controls/TrackballControls.js"></script>
	<!--This creates the cube-->
	<script type="text/javascript" src="js/cube.js"></script>

</html>
